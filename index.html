<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="nav">
            <span>
                <img id="netflix-logo" src="logo.svg" alt="Netflix Logo">
            </span>
            <div class="right-flex">
                <select>
                    <option class="option-button" value="">English</option>
                    <option class="option-button" value="">Hindi</option>
                </select>

                <button id="sign-in-button">Sign In</button>
            </div>
        </div>

        <div class="main-content-flex">
            <div class="head-1">
                The biggest Indian hits. Ready to watch here from â‚¹149.
            </div>
            <div class="head-2">
                Join today. Cancel anytime.
            </div>
            <div class="head-3">
                Ready to watch? Enter your email to create or restart your membership.
            </div>
        </div>

        <div class="email-started-flex">
            <input type="email" placeholder="Email">
            <div id="button-flex">
                <button id="button">Get Started

                </button>
            </div>
        </div>
    </div>

    <div class="line"></div>
    <div class="black-box">
        <div class="black-box-flex">
            <div class="black-box-left-flex">
                <div>Enjoy on your TV</div>
                <div>
                    Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
                </div>
            </div>
            <div class="black-box-right-flex">
                <img class="black-box-right-flex-img" src="Required Materials/Images Required/Netflix-TV-Img.png" alt="">
                <video class="black-box-right-flex-video" src="Required Materials/Video's Required/Netflix-TV-Video.m4v" autoplay loop>
                </video>
            </div>
        </div>
    </div>
    <div class="line"></div>

    <script src="script.js"></script>
</body>

</html>
